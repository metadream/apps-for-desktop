<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>

  <body>
    <div class="left">
      <div class="img-tag">BEFORE</div><img/>
    </div>
    <div class="right">
      <div class="svg-tag">AFTER</div>
      <div class="result"></div>
    </div>

    <div class="controls">
      <div class="options">
        <div>
          <div title="Set the foreground color of the output image. (Default: BLACK)">Color :</div>
          <input id="color" class="color" data-value="#000000" value="#000000"/>
        </div>

        <div>
          <div title="Set the fill color of the output image, i.e., the color of the &quot;WHITE&quot; parts that are enclosed by &quot;BLACK&quot; parts. (Default: TRANSPARENT)">FillColor :</div>
          <input id="fillcolor" class="color" placeholder="TRANSPARENT"/>
        </div>

        <div>
          <div title="Specify how to resolve ambiguities in path decomposition. (Default: MINORITY)">TurnPolicy :</div>
          <select id="turnpolicy" data-value="4">
            <option>BLACK</option><option>WHITE</option><option>LEFT</option>
            <option>RIGHT</option><option selected>MINORITY</option><option>MAJORITY</option>
          </select>
        </div>

        <div>
          <div title="Set the threshold level (a number between 0 and 1) for converting input images to bitmaps. Pixels whose brightness is less than this value are converted to black, all other pixels to white. (Default: 0.5)">BlackLevel : </div>
          <input id="blacklevel" data-value="0.5" value="0.5"/>
        </div>

        <div>
          <div title="Set the corner threshold parameter. The smaller this value, the more sharp corners will be produced. If this parameter is 0, then no smoothing will be performed and the output is a polygon. If this parameter is greater than 4/3, then all corners are suppressed and the output is completely smooth. (Default: 1)">AlphaMax : </div>
          <input id="alphamax" data-value="1" value="1"/>
        </div>

        <div>
          <div title="Suppress speckles of up to this many pixels. (Default: 2)">TurdSize : </div>
          <input id="turdsize" data-value="2" value="2"/>
        </div>

        <div>
          <div title="Set output quantization. Coordinates in the output are rounded to 1/unit pixels. The default of 10 usually gives good results. For some of the debug modes, a value of 100 gives more accurate output. (Default: 10)">Unit : </div>
          <input id="unit" data-value="10" value="10"/>
        </div>

        <div>
          <div title="Set the curve optimization tolerance. Larger values allow more consecutive Bezier curve segments to be joined together in a single segment, at the expense of accuracy. (Default: 0.2)">OptTolerance : </div>
          <input id="opttolerance" data-value="0.2" value="0.2"/>
        </div>

        <div>
          <div title="Turn off curve optimization. Normally algorithm tries to join adjacent Bezier curve segments when this is possible. This option disables this behavior, resulting in a larger file size. (Default: FALSE)">LongCurve :</div>
          <select id="longcurve" data-value="1">
            <option>TRUE</option>
            <option selected>FALSE</option>
          </select>
        </div>

        <div>
          <div title="Fill in the white parts of the image opaquely, instead of leaving them transparent. This only applies to interior white parts, i.e., those that are enclosed inside a black outline. (Default: FALSE)">Opaque :</div>
          <select id="opaque" data-value="1">
            <option>TRUE</option>
            <option selected>FALSE</option>
          </select>
        </div>

        <div>
          <div title="Invert the input bitmap before processing. (Default: FALSE)">Invert :</div>
          <select id="invert" data-value="1">
            <option>TRUE</option>
            <option selected>FALSE</option>
          </select>
        </div>

        <button class="reset">RESET OPTIONS</button>
      </div>

      <div>
        <button class="open">OPEN IMAGE</button>
        <button class="export" disabled>EXPORT SVG</button>
      </div>
    </div>
